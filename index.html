bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-wine-500 focus:border-wine-500"><option>草稿</option><option>已傳送</option><option>已付款</option><option>已逾期</option></select></div></div><div class="mb-4"><h4 class="text-lg font-semibold text-slate-800 mb-2">服務項目</h4><div id="invoice-items-container" class="space-y-2"></div><button type="button" id="add-invoice-item-btn" class="mt-2 text-sm text-wine-700 font-semibold hover:text-wine-900">+ 新增項目</button></div><div class="flex justify-end mt-6 border-t pt-4"><div class="w-full md:w-1/3 text-right"><div class="flex justify-between"><span class="font-semibold text-slate-600">總計:</span><span id="invoice-total-amount" class="font-bold text-xl text-slate-800">$0.00</span></div></div></div><div class="mt-8 flex justify-end space-x-3"><button type="button" id="invoice-modal-cancel-btn" class="px-4 py-2 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300">取消</button><button type="submit" id="invoice-modal-submit-btn" class="px-4 py-2 bg-wine-800 text-white rounded-md hover:bg-wine-900"></button></div></form></div></div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. 初始化 Firebase ---
            const firebaseConfig = { apiKey: "AIzaSyCdpojQ8seLBEXJCjb26uzdBAUT8e7JNL0", authDomain: "will-design-crm.firebaseapp.com", projectId: "will-design-crm", storageBucket: "will-design-crm.appspot.com", messagingSenderId: "129830855502", appId: "1:129830855502:web:de4bcd5e0a7122b3cb741f" };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            
            // --- 2. 集合參考 ---
            const customerCollection = db.collection('customers');
            const projectCollection = db.collection('projects');
            const invoiceCollection = db.collection('invoices');

            // --- 3. 函式定義區 ---

            // 頁籤切換函式
            function switchTab(targetId) {
                document.querySelectorAll('.content-section').forEach(s => s.classList.toggle('hidden', s.id !== targetId));
                document.getElementById('main-header-title').textContent = {'dashboard-content': '儀表板', 'customers-content': '客戶管理', 'projects-content': '專案管理', 'calendar-content': '行事曆', 'billing-content': '帳務管理', 'reports-content': '報表分析', 'settings-content': '設定'}[targetId];
                document.getElementById('customer-actions').classList.toggle('hidden', targetId !== 'customers-content');
                document.getElementById('project-actions').classList.toggle('hidden', targetId !== 'projects-content');
                document.getElementById('billing-actions').classList.toggle('hidden', targetId !== 'billing-content');
                document.querySelectorAll('.nav-link').forEach(n => { const isActive = n.dataset.target === targetId; n.classList.toggle('bg-wine-100', isActive); n.classList.toggle('text-wine-800', isActive); n.classList.toggle('text-slate-600', !isActive); });
            }

            // 資料庫監聽總管
            function initDataListeners() {
                // 客戶監聽
                customerCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    const listBody = document.getElementById('customer-list-body');
                    const countEl = document.getElementById('customer-count');
                    const dashboardCountEl = document.getElementById('dashboard-customer-count');
                    listBody.innerHTML = '';
                    if (snapshot.empty) {
                        listBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-slate-500">尚無客戶資料</td></tr>`;
                        countEl.textContent = '總共找到 0 位客戶';
                        dashboardCountEl.textContent = '0';
                        return;
                    }
                    const count = snapshot.size;
                    countEl.textContent = `總共找到 ${count} 位客戶`;
                    dashboardCountEl.textContent = count;
                    snapshot.forEach(doc => {
                        const customer = doc.data(); const id = doc.id;
                        const row = document.createElement('tr');
                        row.className = 'bg-white border-b hover:bg-slate-50';
                        row.innerHTML = `<td class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap"><div class="font-bold">${customer.companyName}</div><div class="text-xs text-slate-500">統編: ${customer.taxId || 'N/A'}</div></td><td class="px-6 py-4">${customer.contactPerson}</td><td class="px-6 py-4">${customer.phone || 'N/A'}</td><td class="px-6 py-4"><div class="truncate-text" title="${customer.address || ''}">${customer.address || 'N/A'}</div></td><td class="px-6 py-4"><div class="truncate-text" title="${customer.notes || ''}">${customer.notes || 'N/A'}</div></td><td class="px-6 py-4 text-center space-x-2"><button data-id="${id}" class="edit-btn font-medium text-wine-700 hover:underline">編輯</button><button data-id="${id}" class="delete-btn font-medium text-slate-500 hover:underline">刪除</button></td>`;
                        listBody.appendChild(row);
                    });
                });

                // 專案監聽
                projectCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    const planningColumn = document.getElementById('planning-column');
                    const inprogressColumn = document.getElementById('inprogress-column');
                    const completedColumn = document.getElementById('completed-column');
                    const dashboardProjectCountEl = document.getElementById('dashboard-project-count');
                    planningColumn.innerHTML = ''; inprogressColumn.innerHTML = ''; completedColumn.innerHTML = '';
                    let inProgressCount = 0;
                    snapshot.forEach(doc => {
                        const project = doc.data(); const id = doc.id;
                        const card = document.createElement('div');
                        card.className = 'bg-white p-4 rounded-lg shadow-sm border cursor-pointer'; card.dataset.id = id;
                        card.innerHTML = `<h4 class="font-bold text-slate-800">${project.projectName}</h4><p class="text-sm text-slate-600 mt-1">${project.customerName || '未指定客戶'}</p><div class="text-xs text-slate-500 mt-3"><span>截止日期:</span><span>${project.deadline || 'N/A'}</span></div>`;
                        card.addEventListener('click', () => handleOpenProjectModal('edit', doc));
                        if(project.status === '進行中'){ inprogressColumn.appendChild(card); inProgressCount++; } 
                        else if (project.status === '已完成') { completedColumn.appendChild(card); }
                        else { planningColumn.appendChild(card); }
                    });
                    dashboardProjectCountEl.textContent = inProgressCount;
                });

                // 帳務監聽
                invoiceCollection.orderBy('issueDate', 'desc').onSnapshot(snapshot => {
                    const invoiceListBody = document.getElementById('invoice-list-body');
                    invoiceListBody.innerHTML = '';
                    if (snapshot.empty) {
                        invoiceListBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-slate-500">尚無帳務資料</td></tr>`;
                        document.getElementById('invoice-count').textContent = '總共找到 0 筆資料';
                        return;
                    }
                    document.getElementById('invoice-count').textContent = `總共找到 ${snapshot.size} 筆資料`;
                    snapshot.forEach(doc => {
                        const invoice = doc.data(); const id = doc.id;
                        let statusBadge;
                        switch(invoice.status) {
                            case '已付款': statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">已付款</span>`; break;
                            case '已傳送': statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-blue-800 bg-blue-100 rounded-full">已傳送</span>`; break;
                            case '已逾期': statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-red-800 bg-red-100 rounded-full">已逾期</span>`; break;
                            default: statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-slate-800 bg-slate-200 rounded-full">草稿</span>`; break;
                        }
                        const row = document.createElement('tr');
                        row.className = 'bg-white border-b hover:bg-slate-50';
                        row.innerHTML = `<td class="px-6 py-4 font-bold text-wine-800">${invoice.invoiceNumber || 'N/A'}</td><td class="px-6 py-4 font-medium text-slate-900"><div class="font-bold">${invoice.customerName || 'N/A'}</div><div class="text-xs text-slate-500">${invoice.projectName || ''}</div></td><td class="px-6 py-4">${invoice.issueDate || 'N/A'}</td><td class="px-6 py-4 font-semibold">$${new Intl.NumberFormat().format(invoice.totalAmount || 0)}</td><td class="px-6 py-4">${statusBadge}</td><td class="px-6 py-4 text-center space-x-2"><button data-id="${id}" class="edit-invoice-btn font-medium text-wine-700 hover:underline">編輯</button><button data-id="${id}" class="delete-invoice-btn font-medium text-slate-500 hover:underline">刪除</button></td>`;
                        invoiceListBody.appendChild(row);
                    });
                });
            }
            
            // ... Modal 相關函式 ...

            // --- 7. 事件綁定總管 ---
            function initEventListeners() {
                document.querySelectorAll('.nav-link').forEach(link => link.addEventListener('click', e => { e.preventDefault(); switchTab(link.dataset.target); }));
                
                // ... 各模組的事件綁定 ...
            }

            // --- 8. 初始化執行 ---
            initEventListeners();
            initDataListeners();
            switchTab('dashboard-content');
        });
    </script>
