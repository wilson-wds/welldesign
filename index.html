<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>威爾設計工作室 CRM</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'wine': {
                            '50': '#fef2f2',
                            '100': '#fee2e2',
                            '200': '#fecaca',
                            '300': '#fca5a5',
                            '400': '#f87171',
                            '500': '#ef4444',
                            '600': '#dc2626',
                            '700': '#b91c1c',
                            '800': '#991b1b', // 主色調 (酒紅)
                            '900': '#7f1d1d', // Hover 色調
                            '950': '#450a0a',
                        },
                    }
                },
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .modal-backdrop { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease, opacity 0.3s ease; }
        .truncate-text { max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .kanban-column { min-width: 300px; }
        .calendar-day { min-height: 120px; }
        .calendar-day:hover { background-color: #f1f5f9; }
        @media print {
            body * { visibility: hidden; }
            .print-area, .print-area * { visibility: visible; }
            .print-area { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    
    <!-- ===== 主應用程式畫面 ===== -->
    <div id="app-container" class="flex h-screen">
        <!-- ===== 左側邊欄 ===== -->
        <aside class="w-64 flex-shrink-0 bg-white border-r border-slate-200 flex flex-col no-print">
            <div class="h-28 flex flex-col items-center justify-center border-b border-slate-200 p-4">
                <img src="https://i.ibb.co/7ttRLCcK/120x120.jpg" alt="威爾設計工作室 LOGO" class="w-16 h-16 rounded-full mb-2">
                <span class="text-lg font-bold text-slate-700">威爾設計</span>
            </div>
            <nav id="main-nav" class="flex-1 px-4 py-6 space-y-2">
                <a href="#" data-target="dashboard-content" class="nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-lg"><svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>儀表板</a>
                <a href="#" data-target="customers-content" class="nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-lg"><svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>客戶管理</a>
                <a href="#" data-target="projects-content" class="nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-lg"><svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="8" height="8" x="3" y="3" rx="2"/><path d="M7 11v4a2 2 0 0 0 2 2h4"/><rect width="8" height="8" x="13" y="13" rx="2"/></svg>專案管理</a>
                <a href="#" data-target="calendar-content" class="nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-lg"><svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>行事曆</a>
                <a href="#" data-target="billing-content" class="nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-lg"><svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M12 9v4"/><path d="M12 17h.01"/><path d="M15 2v5h5"/></svg>帳務管理</a>
                <a href="#" data-target="reports-content" class="nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-lg"><svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"/><path d="M18.7 8a6 6 0 0 0-6 0"/><path d="M12.7 14a6 6 0 0 0-6 0"/><path d="M6.7 20a6 6 0 0 0-6 0"/></svg>報表分析</a>
                <a href="#" data-target="settings-content" class="nav-link flex items-center px-4 py-2.5 text-sm font-medium rounded-lg"><svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>設定</a>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8 no-print">
                <div><h1 id="main-header-title" class="text-2xl font-bold text-slate-800"></h1></div>
                <div class="flex items-center space-x-6">
                    <div id="project-actions" class="hidden"><button id="add-project-btn" class="flex items-center justify-center bg-wine-800 hover:bg-wine-900 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow-sm"><svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>新增專案</button></div>
                    <div id="customer-actions" class="hidden"><button id="add-customer-btn" class="flex items-center justify-center bg-wine-800 hover:bg-wine-900 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow-sm"><svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>新增客戶</button></div>
                    <div id="billing-actions" class="hidden"><button id="add-invoice-btn" class="flex items-center justify-center bg-wine-800 hover:bg-wine-900 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow-sm"><svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>新增帳務</button></div>
                </div>
            </header>
            
            <div class="flex-1 overflow-auto p-8">
                <div id="dashboard-content" class="content-section">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div class="bg-white p-6 rounded-lg shadow-md"><h3 class="text-slate-500 text-sm font-medium">總客戶數</h3><p id="dashboard-customer-count" class="text-3xl font-bold text-wine-800 mt-2">0</p></div>
                        <div class="bg-white p-6 rounded-lg shadow-md"><h3 class="text-slate-500 text-sm font-medium">營業額</h3><p id="dashboard-revenue" class="text-3xl font-bold text-slate-800 mt-2">$0</p></div>
                        <div class="bg-white p-6 rounded-lg shadow-md"><h3 class="text-slate-500 text-sm font-medium">已收帳款</h3><p id="dashboard-paid" class="text-3xl font-bold text-green-600 mt-2">$0</p></div>
                        <div class="bg-white p-6 rounded-lg shadow-md"><h3 class="text-slate-500 text-sm font-medium">未收帳款</h3><p id="dashboard-unpaid" class="text-3xl font-bold text-wine-800 mt-2">$0</p></div>
                        <div class="bg-white p-6 rounded-lg shadow-md"><h3 class="text-slate-500 text-sm font-medium">進行中專案</h3><p id="dashboard-project-count" class="text-3xl font-bold text-slate-800 mt-2">0</p></div>
                    </div>
                     <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
                         <h3 class="text-lg font-bold text-slate-800 mb-4">近期動態</h3>
                         <ul id="activity-log" class="space-y-4">
                             <!-- 動態將由 JS 載入 -->
                         </ul>
                     </div>
                </div>
                <div id="customers-content" class="content-section hidden">
                    <div class="flex justify-between items-center mb-6"><p id="customer-count" class="text-sm text-slate-500"></p></div>
                    <div class="bg-white rounded-lg shadow-md overflow-x-auto">
                        <table class="w-full text-sm text-left text-slate-600"><thead class="text-xs text-slate-700 uppercase bg-slate-50"><tr><th scope="col" class="px-6 py-3">公司 / 統編</th><th scope="col" class="px-6 py-3">聯絡人</th><th scope="col" class="px-6 py-3">連絡電話</th><th scope="col" class="px-6 py-3">地址</th><th scope="col" class="px-6 py-3">備註</th><th scope="col" class="px-6 py-3 text-center">操作</th></tr></thead><tbody id="customer-list-body"></tbody></table>
                    </div>
                </div>
                <div id="projects-content" class="content-section hidden h-full">
                    <div class="flex space-x-6 h-full overflow-x-auto pb-4">
                        <div class="kanban-column flex-shrink-0 w-1/3 bg-slate-100 rounded-lg"><h3 class="text-md font-bold text-slate-700 p-4 border-b border-slate-200">規劃中</h3><div id="planning-column" class="p-4 space-y-4 overflow-y-auto h-full"></div></div>
                        <div class="kanban-column flex-shrink-0 w-1/3 bg-slate-100 rounded-lg"><h3 class="text-md font-bold text-slate-700 p-4 border-b border-slate-200">進行中</h3><div id="inprogress-column" class="p-4 space-y-4 overflow-y-auto h-full"></div></div>
                        <div class="kanban-column flex-shrink-0 w-1/3 bg-slate-100 rounded-lg"><h3 class="text-md font-bold text-slate-700 p-4 border-b border-slate-200">已完成</h3><div id="completed-column" class="p-4 space-y-4 overflow-y-auto h-full"></div></div>
                    </div>
                </div>
                <div id="calendar-content" class="content-section hidden bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <button id="prev-month-btn" class="p-2 rounded-full hover:bg-slate-200">&lt;</button>
                        <h2 id="month-year-header" class="text-xl font-bold"></h2>
                        <button id="next-month-btn" class="p-2 rounded-full hover:bg-slate-200">&gt;</button>
                    </div>
                    <div class="grid grid-cols-7 gap-px bg-slate-200 border border-slate-200">
                        <div class="text-center font-semibold py-2 bg-slate-50">日</div><div class="text-center font-semibold py-2 bg-slate-50">一</div><div class="text-center font-semibold py-2 bg-slate-50">二</div><div class="text-center font-semibold py-2 bg-slate-50">三</div><div class="text-center font-semibold py-2 bg-slate-50">四</div><div class="text-center font-semibold py-2 bg-slate-50">五</div><div class="text-center font-semibold py-2 bg-slate-50">六</div>
                    </div>
                    <div id="calendar-grid" class="grid grid-cols-7 gap-px bg-slate-200"></div>
                </div>
                <div id="billing-content" class="content-section hidden">
                     <div class="flex justify-between items-center mb-6"><p id="invoice-count" class="text-sm text-slate-500"></p></div>
                    <div class="bg-white rounded-lg shadow-md overflow-x-auto">
                        <table class="w-full text-sm text-left text-slate-600">
                            <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                                <tr><th scope="col" class="px-6 py-3">帳單號碼</th><th scope="col" class="px-6 py-3">客戶 / 專案</th><th scope="col" class="px-6 py-3">日期</th><th scope="col" class="px-6 py-3">總金額</th><th scope="col" class="px-6 py-3">狀態</th><th scope="col" class="px-6 py-3 text-center">操作</th></tr>
                            </thead>
                            <tbody id="invoice-list-body"></tbody>
                        </table>
                    </div>
                </div>
                <div id="reports-content" class="content-section hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-bold text-slate-800 mb-4">每月營業額趨勢</h3>
                            <canvas id="revenue-chart"></canvas>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-bold text-slate-800 mb-4">客戶貢獻佔比</h3>
                            <canvas id="customer-contribution-chart"></canvas>
                        </div>
                         <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-bold text-slate-800 mb-4">專案狀態分佈</h3>
                            <canvas id="project-status-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div id="settings-content" class="content-section hidden"><p class="text-slate-600">這裡是設定頁面。</p></div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="add-customer-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 opacity-0 pointer-events-none"><div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-lg p-6 opacity-0 -translate-y-10"><div class="flex justify-between items-center mb-6"><h3 class="text-xl font-bold text-slate-800">新增客戶</h3><button class="modal-close-btn text-slate-500 hover:text-slate-800 text-2xl leading-none">&times;</button></div><form id="add-customer-form"><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label for="companyName" class="block text-sm font-medium text-slate-700">公司名稱*</label><input type="text" id="companyName" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-wine-500 focus:border-wine-500" required></div><div><label for="taxId" class="block text-sm font-medium text-slate-700">統一編號</label><input type="text" id="taxId" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-wine-500 focus:border-wine-500"></div><div><label for="contactPerson" class="block text-sm font-medium text-slate-700">聯絡人*</label><input type="text" id="contactPerson" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-wine-500 focus:border-wine-500" required></div><div><label for="phone" class="block text-sm font-medium text-slate-700">連絡電話</label><input type="tel" id="phone" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-wine-500 focus:border-wine-500"></div><div><label for="fax" class="block text-sm font-medium text-slate-700">傳真</label><input type="tel" id="fax" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-wine-500 focus:border-wine-500"></div><div><label for="email" class="block text-sm font-medium text-slate-700">電子郵件*</label><input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-wine-500 focus:border-wine-500" required></div><div class="md:col-span-2"><label for="address" class="block text-sm font-medium text-slate-700">地址</label><input type="text" id="address" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-wine-500 focus:border-wine-500"></div><div class="md:col-span-2"><label for="notes" class="block text-sm font-medium text-slate-700">備註</label><textarea id="notes" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-wine-500 focus:border-wine-500"></textarea></div></div><div class="mt-6 flex justify-end space-x-3"><button type="button" class="modal-cancel-btn px-4 py-2 bg-slate-200 text-slate-800 rounded-md hover:bg-slate-300">取消</button><button type="submit" class="px-4 py-2 bg-wine-800 text-white rounded-md hover:bg-wine-900">儲存客戶</button></div></form></div></div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. 初始化 Firebase ---
            // 您的 Firebase 設定物件
            const firebaseConfig = { apiKey: "AIzaSyCdpojQ8seLBEXJCjb26uzdBAUT8e7JNL0", authDomain: "will-design-crm.firebaseapp.com", projectId: "will-design-crm", storageBucket: "will-design-crm.appspot.com", messagingSenderId: "129830855502", appId: "1:129830855502:web:de4bcd5e0a7122b3cb741f" };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            const auth = firebase.auth();
            
            // --- 2. 集合參考 ---
            const customerCollection = db.collection('customers');
            const projectCollection = db.collection('projects');
            const invoiceCollection = db.collection('invoices');
            const eventCollection = db.collection('calendar_events');
            const activityCollection = db.collection('activity_logs');
            
            // --- 3. Chart.js 實體 ---
            let revenueChart = null, customerChart = null, projectChart = null;

            // --- 4. 全局變數 ---
            let currentDate = new Date();

            // --- 5. 實用工具 & UI 函式 ---

            // 開啟 Modal
            function openModal(modal) {
                const modalContent = modal.querySelector('.modal-content');
                modal.classList.remove('pointer-events-none');
                modal.classList.add('opacity-100');
                modal.classList.remove('opacity-0');
                modalContent.classList.add('opacity-100', 'translate-y-0');
                modalContent.classList.remove('opacity-0', '-translate-y-10');
            }

            // 關閉 Modal
            function closeModal(modal) {
                const modalContent = modal.querySelector('.modal-content');
                modal.classList.add('opacity-0');
                modal.classList.remove('opacity-100');
                modalContent.classList.remove('opacity-100', 'translate-y-0');
                modalContent.classList.add('opacity-0', '-translate-y-10');
                setTimeout(() => modal.classList.add('pointer-events-none'), 300);
            }
            
            // 記錄活動
            async function logActivity(message) {
                try {
                    await activityCollection.add({
                        message: message,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (error) {
                    console.error("Error logging activity: ", error);
                }
            }

            // 頁籤切換
            function switchTab(targetId) {
                document.querySelectorAll('.content-section').forEach(s => s.classList.toggle('hidden', s.id !== targetId));
                const titles = {'dashboard-content': '儀表板', 'customers-content': '客戶管理', 'projects-content': '專案管理', 'calendar-content': '行事曆', 'billing-content': '帳務管理', 'reports-content': '報表分析', 'settings-content': '設定'};
                document.getElementById('main-header-title').textContent = titles[targetId];
                document.getElementById('customer-actions').classList.toggle('hidden', targetId !== 'customers-content');
                document.getElementById('project-actions').classList.toggle('hidden', targetId !== 'projects-content');
                document.getElementById('billing-actions').classList.toggle('hidden', targetId !== 'billing-content');
                document.querySelectorAll('.nav-link').forEach(n => { 
                    const isActive = n.dataset.target === targetId;
                    n.classList.toggle('bg-wine-100', isActive);
                    n.classList.toggle('text-wine-800', isActive);
                    n.classList.toggle('text-slate-600', !isActive);
                });
                if (targetId === 'reports-content') { renderCharts(); }
            }

            // --- 6. 資料庫監聽與渲染 ---
            function initDataListeners() {
                // 客戶監聽
                customerCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    const listBody = document.getElementById('customer-list-body');
                    const countEl = document.getElementById('customer-count');
                    const dashboardCountEl = document.getElementById('dashboard-customer-count');
                    if (!listBody || !countEl || !dashboardCountEl) return;
                    listBody.innerHTML = '';
                    if (snapshot.empty) {
                        listBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-slate-500">尚無客戶資料</td></tr>`;
                        countEl.textContent = '總共找到 0 位客戶';
                        dashboardCountEl.textContent = '0';
                        return;
                    }
                    const count = snapshot.size;
                    countEl.textContent = `總共找到 ${count} 位客戶`;
                    dashboardCountEl.textContent = count;
                    snapshot.forEach(doc => {
                        const customer = doc.data(); const id = doc.id;
                        const row = document.createElement('tr');
                        row.className = 'bg-white border-b hover:bg-slate-50';
                        row.innerHTML = `<td class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap"><div class="font-bold">${customer.companyName}</div><div class="text-xs text-slate-500">統編: ${customer.taxId || 'N/A'}</div></td><td class="px-6 py-4">${customer.contactPerson}</td><td class="px-6 py-4">${customer.phone || 'N/A'}</td><td class="px-6 py-4"><div class="truncate-text" title="${customer.address || ''}">${customer.address || 'N/A'}</div></td><td class="px-6 py-4"><div class="truncate-text" title="${customer.notes || ''}">${customer.notes || 'N/A'}</div></td><td class="px-6 py-4 text-center space-x-2"><button data-id="${id}" class="edit-customer-btn font-medium text-wine-700 hover:underline">編輯</button><button data-id="${id}" class="delete-customer-btn font-medium text-slate-500 hover:underline">刪除</button></td>`;
                        listBody.appendChild(row);
                    });
                });

                // 專案監聽
                projectCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    const cols = {
                        planning: document.getElementById('planning-column'),
                        inprogress: document.getElementById('inprogress-column'),
                        completed: document.getElementById('completed-column'),
                    };
                    const dashboardProjectCountEl = document.getElementById('dashboard-project-count');
                    if(!cols.planning || !cols.inprogress || !cols.completed || !dashboardProjectCountEl) return;
                    
                    cols.planning.innerHTML = ''; cols.inprogress.innerHTML = ''; cols.completed.innerHTML = '';
                    let inProgressCount = 0;
                    
                    snapshot.forEach(doc => {
                        const project = doc.data(); const id = doc.id;
                        const card = document.createElement('div');
                        card.className = 'bg-white p-4 rounded-lg shadow-sm border cursor-pointer'; card.dataset.id = id;
                        card.innerHTML = `<h4 class="font-bold text-slate-800">${project.projectName}</h4><p class="text-sm text-slate-600 mt-1">${project.customerName || '未指定客戶'}</p><div class="text-xs text-slate-500 mt-3 flex justify-between"><span>截止日期:</span><span>${project.deadline || 'N/A'}</span></div>`;
                        card.addEventListener('click', () => handleOpenProjectModal('edit', doc));
                        
                        if(project.status === '進行中'){ cols.inprogress.appendChild(card); inProgressCount++; } 
                        else if (project.status === '已完成') { cols.completed.appendChild(card); }
                        else { cols.planning.appendChild(card); }
                    });
                    dashboardProjectCountEl.textContent = inProgressCount;
                });

                // 帳務監聽
                invoiceCollection.onSnapshot(snapshot => {
                    const invoiceListBody = document.getElementById('invoice-list-body');
                    const invoiceCountEl = document.getElementById('invoice-count');
                    if(!invoiceListBody || !invoiceCountEl) return;
                    invoiceListBody.innerHTML = '';
                    let totalRevenue = 0, paidAmount = 0, unpaidAmount = 0;

                    if (snapshot.empty) {
                        invoiceListBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-slate-500">尚無帳務資料</td></tr>`;
                        invoiceCountEl.textContent = '總共找到 0 筆資料';
                    } else {
                        invoiceCountEl.textContent = `總共找到 ${snapshot.size} 筆資料`;
                        snapshot.docs.sort((a,b) => (b.data().issueDate || '').localeCompare(a.data().issueDate || '')).forEach(doc => {
                            const invoice = doc.data(); const id = doc.id;
                            let statusBadge;
                            switch(invoice.status) {
                                case '已付款': statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">已付款</span>`; paidAmount += invoice.totalAmount; break;
                                case '已傳送': statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-blue-800 bg-blue-100 rounded-full">已傳送</span>`; unpaidAmount += invoice.totalAmount; break;
                                case '已逾期': statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-red-800 bg-red-100 rounded-full">已逾期</span>`; unpaidAmount += invoice.totalAmount; break;
                                default: statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-slate-800 bg-slate-200 rounded-full">草稿</span>`; break;
                            }
                            if(invoice.status !== '草稿') { totalRevenue += invoice.totalAmount; }
                            const row = document.createElement('tr');
                            row.className = 'bg-white border-b hover:bg-slate-50';
                            row.innerHTML = `<td class="px-6 py-4 font-bold text-wine-800">${invoice.invoiceNumber || 'N/A'}</td><td class="px-6 py-4 font-medium text-slate-900"><div class="font-bold">${invoice.customerName || 'N/A'}</div><div class="text-xs text-slate-500">${invoice.projectName || ''}</div></td><td class="px-6 py-4"><div class="font-medium">開立: ${invoice.issueDate || 'N/A'}</div><div class="text-xs text-slate-500">結案: ${invoice.closeDate || ''}</div></td><td class="px-6 py-4 font-semibold">$${new Intl.NumberFormat().format(invoice.totalAmount || 0)}</td><td class="px-6 py-4">${statusBadge}</td><td class="px-6 py-4 text-center space-x-2"><button data-id="${id}" class="view-invoice-btn font-medium text-blue-600 hover:underline">查看</button><button data-id="${id}" class="edit-invoice-btn font-medium text-wine-700 hover:underline">編輯</button><button data-id="${id}" class="delete-invoice-btn font-medium text-slate-500 hover:underline">刪除</button></td>`;
                            invoiceListBody.appendChild(row);
                        });
                    }
                    document.getElementById('dashboard-revenue').textContent = `$${new Intl.NumberFormat().format(totalRevenue)}`;
                    document.getElementById('dashboard-paid').textContent = `$${new Intl.NumberFormat().format(paidAmount)}`;
                    document.getElementById('dashboard-unpaid').textContent = `$${new Intl.NumberFormat().format(unpaidAmount)}`;
                });

                // 活動監聽
                activityCollection.orderBy('timestamp', 'desc').limit(5).onSnapshot(snapshot => {
                    const logEl = document.getElementById('activity-log');
                    if(!logEl) return;
                    logEl.innerHTML = '<li></li>'; // Placeholder
                    snapshot.forEach(doc => {
                        const log = doc.data();
                        const time = log.timestamp ? log.timestamp.toDate().toLocaleString('zh-TW', { dateStyle: 'short', timeStyle: 'short' }) : 'N/A';
                        const li = document.createElement('li');
                        li.className = 'flex items-start space-x-4 border-b pb-3 pt-1';
                        li.innerHTML = `<div class="bg-slate-100 p-1.5 rounded-full mt-1"><svg class="w-4 h-4 text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg></div><div><p class="font-medium text-slate-700">${log.message}</p><p class="text-sm text-slate-500">${time}</p></div>`;
                        logEl.appendChild(li);
                    });
                     if(snapshot.empty) {
                         logEl.innerHTML = `<li class="text-center text-slate-500 py-4">近期沒有任何動態</li>`;
                     }
                });
            }
            
            // --- 7. 各功能區塊處理函式 (CRUD) ---

            // 客戶管理
            const addCustomerForm = document.getElementById('add-customer-form');
            const editCustomerForm = document.getElementById('edit-customer-form');
            addCustomerForm.addEventListener('submit', handleAddCustomer);
            editCustomerForm.addEventListener('submit', handleUpdateCustomer);

            async function handleAddCustomer(e) {
                e.preventDefault();
                const formData = {
                    companyName: addCustomerForm.querySelector('#companyName').value,
                    taxId: addCustomerForm.querySelector('#taxId').value,
                    contactPerson: addCustomerForm.querySelector('#contactPerson').value,
                    phone: addCustomerForm.querySelector('#phone').value,

                const invoiceSnapshot = await invoiceCollection.where('status', '!=', '草稿').get();

                    const month = invoice.issueDate.substring(0, 7);

                renderCustomerChart(customerContribution);

            function initCalendar() {
                const calendarGrid = document.getElementById('calendar-grid');
                if(!calendarGrid) return;
                document.getElementById('prev-month-btn').addEventListener('click', () => {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    renderCalendar();
                });
                document.getElementById('next-month-btn').addEventListener('click', () => {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    renderCalendar();
                });
                renderCalendar();
            }
            
            async function renderCalendar() {
                const calendarGrid = document.getElementById('calendar-grid');
                const monthYearHeader = document.getElementById('month-year-header');
                calendarGrid.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                monthYearHeader.textContent = `${year}年 ${month + 1}月`;

                const firstDayOfMonth = new Date(year, month, 1);
                const lastDayOfMonth = new Date(year, month + 1, 0);
                const startDay = firstDayOfMonth.getDay();
                const totalDays = lastDayOfMonth.getDate();
                
                const startOfMonthStr = `${year}-${String(month + 1).padStart(2, '0')}-01`;
                const endOfMonthStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(totalDays).padStart(2, '0')}`;
                const eventsSnapshot = await eventCollection.where('date', '>=', startOfMonthStr).where('date', '<=', endOfMonthStr).get();
                const eventsMap = new Map();
                eventsSnapshot.forEach(doc => {
                    const event = doc.data();
                    if (!eventsMap.has(event.date)) eventsMap.set(event.date, []);
                    eventsMap.get(event.date).push({ id: doc.id, ...event });
                });

                for (let i = 0; i < startDay; i++) {
                    calendarGrid.insertAdjacentHTML('beforeend', '<div class="bg-slate-50"></div>');
                }

                for (let day = 1; day <= totalDays; day++) {
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const dayEl = document.createElement('div');
                    dayEl.className = 'calendar-day p-2 bg-white border-t border-l border-slate-200 cursor-pointer flex flex-col';
                    dayEl.dataset.date = dateStr;
                    
                    let dayNumberClass = "text-sm";
                    const today = new Date();
                    if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                        dayNumberClass += ' bg-wine-800 text-white rounded-full w-6 h-6 flex items-center justify-center';
                    }
                    dayEl.innerHTML = `<div class="flex-shrink-0"><span class="${dayNumberClass}">${day}</span></div><div class="events-container mt-1 space-y-1 overflow-y-auto flex-grow"></div>`;
                    
                    if (eventsMap.has(dateStr)) {
                        const eventsContainer = dayEl.querySelector('.events-container');
                        eventsMap.get(dateStr).forEach(event => {
                            const eventEl = document.createElement('div');
                            eventEl.className = 'text-xs bg-blue-100 text-blue-800 rounded px-1 truncate';
                            eventEl.textContent = event.title;
                            eventEl.addEventListener('click', (e) => {
                                e.stopPropagation();
                                handleOpenEventModal('edit', event);
                            });
                            eventsContainer.appendChild(eventEl);
                        });
                    }
                    
                    dayEl.addEventListener('click', () => handleOpenEventModal('add', dateStr));
                    calendarGrid.appendChild(dayEl);
                }
            }
