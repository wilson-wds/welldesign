    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. 初始化 Firebase ---
            const firebaseConfig = { apiKey: "AIzaSyCdpojQ8seLBEXJCjb26uzdBAUT8e7JNL0", authDomain: "will-design-crm.firebaseapp.com", projectId: "will-design-crm", storageBucket: "will-design-crm.appspot.com", messagingSenderId: "129830855502", appId: "1:129830855502:web:de4bcd5e0a7122b3cb741f" };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            
            // --- 2. 集合參考 ---
            const customerCollection = db.collection('customers');
            const projectCollection = db.collection('projects');
            const invoiceCollection = db.collection('invoices');
            
            // --- 3. 執行初始化 ---
            initDataListeners();
            setupEventListeners();
            switchTab('dashboard-content');

            // --- 4. 主要函式定義 ---
            // 頁籤切換
            function switchTab(targetId) {
                document.querySelectorAll('.content-section').forEach(s => s.classList.toggle('hidden', s.id !== targetId));
                document.getElementById('main-header-title').textContent = {'dashboard-content': '儀表板', 'customers-content': '客戶管理', 'projects-content': '專案管理', 'calendar-content': '行事曆', 'billing-content': '帳務管理', 'reports-content': '報表分析', 'settings-content': '設定'}[targetId];
                document.querySelectorAll('.nav-link').forEach(n => { const isActive = n.dataset.target === targetId; n.classList.toggle('bg-wine-100', isActive); n.classList.toggle('text-wine-800', isActive); n.classList.toggle('text-slate-600', !isActive); });
                document.getElementById('customer-actions').classList.toggle('hidden', targetId !== 'customers-content');
                document.getElementById('project-actions').classList.toggle('hidden', targetId !== 'projects-content');
                document.getElementById('billing-actions').classList.toggle('hidden', targetId !== 'billing-content');
            }

            // 資料庫監聽
            function initDataListeners() {
                // 客戶監聽 (省略，以保持簡潔)
                customerCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => { /* ... */ });
                // 專案監聽 (省略，以保持簡潔)
                projectCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => { /* ... */ });
                
                // **帳務監聽**
                const invoiceListBody = document.getElementById('invoice-list-body');
                invoiceCollection.orderBy('issueDate', 'desc').onSnapshot(snapshot => {
                    invoiceListBody.innerHTML = '';
                     if (snapshot.empty) {
                        invoiceListBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-slate-500">尚無帳務資料</td></tr>`;
                        document.getElementById('invoice-count').textContent = '總共找到 0 筆資料';
                        return;
                    }
                    document.getElementById('invoice-count').textContent = `總共找到 ${snapshot.size} 筆資料`;
                    snapshot.forEach(doc => {
                        const invoice = doc.data();
                        const id = doc.id;
                        let statusBadge = '';
                        switch(invoice.status) {
                            case '已付款': statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">${invoice.status}</span>`; break;
                            case '已傳送': statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-blue-800 bg-blue-100 rounded-full">${invoice.status}</span>`; break;
                            case '已逾期': statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-red-800 bg-red-100 rounded-full">${invoice.status}</span>`; break;
                            default: statusBadge = `<span class="px-2 py-1 text-xs font-semibold text-slate-800 bg-slate-200 rounded-full">${invoice.status}</span>`; break;
                        }

                        const row = document.createElement('tr');
                        row.className = 'bg-white border-b hover:bg-slate-50';
                        row.innerHTML = `
                            <td class="px-6 py-4 font-bold text-wine-800">${invoice.invoiceNumber || 'N/A'}</td>
                            <td class="px-6 py-4">${invoice.customerName || 'N/A'}</td>
                            <td class="px-6 py-4">${invoice.issueDate || 'N/A'}</td>
                            <td class="px-6 py-4 font-semibold">$${new Intl.NumberFormat().format(invoice.totalAmount || 0)}</td>
                            <td class="px-6 py-4">${statusBadge}</td>
                            <td class="px-6 py-4 text-center space-x-2">
                                <button data-id="${id}" class="edit-invoice-btn font-medium text-wine-700 hover:underline">編輯</button>
                                <button data-id="${id}" class="delete-invoice-btn font-medium text-slate-500 hover:underline">刪除</button>
                            </td>`;
                        invoiceListBody.appendChild(row);
                    });
                });
            }

            // 事件綁定
            function setupEventListeners() {
                // 頁籤點擊
                document.querySelectorAll('.nav-link').forEach(link => link.addEventListener('click', e => { e.preventDefault(); switchTab(link.dataset.target); }));
                
                // **帳務 Modal**
                const invoiceModal = document.getElementById('invoice-modal');
                const invoiceItemsContainer = document.getElementById('invoice-items-container');
                const addInvoiceItemBtn = document.getElementById('add-invoice-item-btn');
                const invoiceForm = document.getElementById('invoice-form');
                
                // 開啟 Modal (新增模式)
                document.getElementById('add-invoice-btn').addEventListener('click', () => {
                    openInvoiceModal('add');
                });
                // 關閉 Modal
                document.getElementById('invoice-modal-close-btn').addEventListener('click', closeInvoiceModal);
                document.getElementById('invoice-modal-cancel-btn').addEventListener('click', closeInvoiceModal);

                // 新增項目按鈕
                addInvoiceItemBtn.addEventListener('click', () => addInvoiceItemRow());
                // 動態計算總額
                invoiceItemsContainer.addEventListener('input', e => {
                    if(e.target.classList.contains('item-qty') || e.target.classList.contains('item-price')) {
                        calculateInvoiceTotal();
                    }
                });

                // 表單提交 (新增/編輯)
                invoiceForm.addEventListener('submit', handleInvoiceFormSubmit);
            }

            // **帳務 Modal 相關函式**
            async function openInvoiceModal(mode, docId = null) {
                // ... (Modal 開啟與資料填充邏輯)
                const modal = document.getElementById('invoice-modal');
                const modalTitle = document.getElementById('invoice-modal-title');
                const submitBtn = document.getElementById('invoice-modal-submit-btn');
                const form = document.getElementById('invoice-form');
                form.reset();
                document.getElementById('invoice-items-container').innerHTML = ''; // 清空舊項目
                
                await populateCustomerDropdown(document.getElementById('invoiceCustomer'));

                if (mode === 'add') {
                    modalTitle.textContent = '新增帳務';
                    submitBtn.textContent = '儲存';
                    form.dataset.mode = 'add';
                    addInvoiceItemRow(); // 預設新增一筆項目
                } else if (mode === 'edit' && docId) {
                    // ... 編輯模式的邏輯
                }
                modal.classList.remove('opacity-0', 'pointer-events-none');
                modal.querySelector('.modal-content').classList.remove('opacity-0', '-translate-y-10');
            }

            function closeInvoiceModal() {
                const modal = document.getElementById('invoice-modal');
                modal.classList.add('opacity-0');
                modal.querySelector('.modal-content').classList.add('opacity-0', '-translate-y-10');
                setTimeout(() => modal.classList.add('pointer-events-none'), 300);
            }
            
            function addInvoiceItemRow(item = { description: '', quantity: 1, unitPrice: 0 }) {
                const container = document.getElementById('invoice-items-container');
                const itemRow = document.createElement('div');
                itemRow.className = 'grid grid-cols-12 gap-2 items-center';
                itemRow.innerHTML = `
                    <input type="text" placeholder="服務項目說明" class="col-span-6 px-3 py-2 border border-slate-300 rounded-md text-sm" value="${item.description}">
                    <input type="number" placeholder="數量" class="item-qty col-span-2 px-3 py-2 border border-slate-300 rounded-md text-sm" value="${item.quantity}" min="0">
                    <input type="number" placeholder="單價" class="item-price col-span-2 px-3 py-2 border border-slate-300 rounded-md text-sm" value="${item.unitPrice}" min="0">
                    <span class="col-span-1 text-sm text-right item-subtotal">$0.00</span>
                    <button type="button" class="col-span-1 text-red-500 hover:text-red-700 remove-item-btn">&times;</button>
                `;
                container.appendChild(itemRow);
                itemRow.querySelector('.remove-item-btn').addEventListener('click', () => {
                    itemRow.remove();
                    calculateInvoiceTotal();
                });
            }

            function calculateInvoiceTotal() {
                let total = 0;
                document.querySelectorAll('#invoice-items-container > div').forEach(row => {
                    const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                    const price = parseFloat(row.querySelector('.item-price').value) || 0;
                    const subtotal = qty * price;
                    row.querySelector('.item-subtotal').textContent = `$${subtotal.toFixed(2)}`;
                    total += subtotal;
                });
                document.getElementById('invoice-total-amount').textContent = `$${new Intl.NumberFormat().format(total.toFixed(2))}`;
            }
            
            async function populateCustomerDropdown(selectElement) {
                selectElement.innerHTML = '<option value="">請選擇客戶</option>';
                const snapshot = await customerCollection.get();
                snapshot.forEach(doc => {
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = doc.data().companyName;
                    option.dataset.name = doc.data().companyName;
                    selectElement.appendChild(option);
                });
            }

            function handleInvoiceFormSubmit(e) {
                e.preventDefault();
                // ... 儲存資料到 Firebase 的邏輯
                closeInvoiceModal();
            }

        });
    </script>
</body>
