<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>威爾設計工作室 CRM</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Lucide Icons 圖示庫 (可選，此處用 SVG) -->
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'wine': {
                            '50': '#fef2f2',
                            '100': '#fee2e2',
                            '200': '#fecaca',
                            '300': '#fca5a5',
                            '400': '#f87171',
                            '500': '#ef4444',
                            '600': '#dc2626',
                            '700': '#b91c1c',
                            '800': '#991b1b', // 主色調 (酒紅)
                            '900': '#7f1d1d', // Hover 色調
                            '950': '#450a0a',
                        },
                    }
                },
            }
        }
    </script>
    
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* 使用 Noto Sans TC 作為主要字體以優化中文顯示 */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
        }
        /* 客製化捲軸樣式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="flex h-screen">
        <!-- ===== 左側邊欄 ===== -->
        <aside class="w-64 flex-shrink-0 bg-white border-r border-slate-200 flex flex-col">
            <!-- Logo 和工作室名稱 (加大) -->
            <div class="h-28 flex flex-col items-center justify-center border-b border-slate-200 p-4">
                <img src="https://i.ibb.co/7ttRLCcK/120x120.jpg" alt="威爾設計工作室 LOGO" class="w-16 h-16 rounded-full mb-2">
                <span class="text-lg font-bold text-slate-700">威爾設計</span>
            </div>
            
            <!-- 導覽選單 (更新配色) -->
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium bg-wine-100 text-wine-800 rounded-lg">
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    儀表板
                </a>
                <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 rounded-lg transition-colors">
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    客戶管理
                </a>
                <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 rounded-lg transition-colors">
                   <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="8" height="8" x="3" y="3" rx="2"/><path d="M7 11v4a2 2 0 0 0 2 2h4"/><rect width="8" height="8" x="13" y="13" rx="2"/></svg>
                    專案管理
                </a>
                <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 rounded-lg transition-colors">
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                    設定
                </a>
            </nav>

            <!-- 側邊欄底部 -->
            <div class="p-4 border-t border-slate-200">
                <a href="#" class="flex items-center w-full px-4 py-2.5 text-sm font-medium text-slate-600 hover:bg-slate-100 hover:text-slate-900 rounded-lg transition-colors">
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                    登出
                </a>
            </div>
        </aside>

        <!-- ===== 主要內容區塊 ===== -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- 頂部 Header -->
            <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-slate-800">客戶管理</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <!-- 搜尋框 (更新配色) -->
                    <div class="relative">
                        <svg class="w-5 h-5 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                        <input type="text" placeholder="搜尋客戶或公司..." class="w-64 pl-10 pr-4 py-2 bg-slate-100 border border-transparent focus:border-wine-500 focus:ring-0 focus:outline-none rounded-lg text-sm">
                    </div>
                    <!-- 使用者頭像 -->
                    <div class="flex items-center space-x-2">
                        <img src="https://placehold.co/40x40/E2E8F0/475569?text=User" alt="使用者頭像" class="w-9 h-9 rounded-full">
                        <div>
                           <div class="text-sm font-medium text-slate-700">設計師 A</div>
                           <div class="text-xs text-slate-500">will@design.com</div>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- 內容 -->
            <div class="flex-1 overflow-y-auto p-8">
                <!-- 操作按鈕區 (更新配色) -->
                <div class="flex justify-between items-center mb-6">
                    <p class="text-sm text-slate-500">總共找到 25 位客戶</p>
                    <button class="flex items-center justify-center bg-wine-800 hover:bg-wine-900 text-white font-medium py-2 px-4 rounded-lg transition-colors shadow-sm">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                        新增客戶
                    </button>
                </div>

                <!-- 客戶列表表格 (更新配色) -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <table class="w-full text-sm text-left text-slate-600">
                        <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">公司名稱</th>
                                <th scope="col" class="px-6 py-3">聯絡人</th>
                                <th scope="col" class="px-6 py-3">狀態</th>
                                <th scope="col" class="px-6 py-3">專案數</th>
                                <th scope="col" class="px-6 py-3 text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 範例資料 1 -->
                            <tr class="bg-white border-b hover:bg-slate-50">
                                <td class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap">
                                    <div class="font-bold">ABC 科技</div>
                                    <div class="text-xs text-slate-500">abc.tech@example.com</div>
                                </td>
                                <td class="px-6 py-4">陳先生</td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 text-xs font-semibold text-wine-800 bg-wine-100 rounded-full">活躍客戶</span>
                                </td>
                                <td class="px-6 py-4">3</td>
                                <td class="px-6 py-4 text-center space-x-2">
                                    <button class="font-medium text-wine-700 hover:underline">編輯</button>
                                    <button class="font-medium text-slate-500 hover:underline">刪除</button>
                                </td>
                            </tr>
                            <!-- 範例資料 2 -->
                            <tr class="bg-white border-b hover:bg-slate-50">
                                <td class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap">
                                    <div class="font-bold">夢想食品</div>
                                    <div class="text-xs text-slate-500">contact@dreamfood.tw</div>
                                </td>
                                <td class="px-6 py-4">林小姐</td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 text-xs font-semibold text-amber-800 bg-amber-100 rounded-full">潛在客戶</span>
                                </td>
                                <td class="px-6 py-4">1</td>
                                <td class="px-6 py-4 text-center space-x-2">
                                    <button class="font-medium text-wine-700 hover:underline">編輯</button>
                                    <button class="font-medium text-slate-500 hover:underline">刪除</button>
                                </td>
                            </tr>
                            <!-- 範例資料 3 -->
                            <tr class="bg-white border-b hover:bg-slate-50">
                                <td class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap">
                                    <div class="font-bold">未來顧問</div>
                                    <div class="text-xs text-slate-500">service@future.com</div>
                                </td>
                                <td class="px-6 py-4">王總監</td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 text-xs font-semibold text-wine-800 bg-wine-100 rounded-full">活躍客戶</span>
                                </td>
                                <td class="px-6 py-4">5</td>
                                <td class="px-6 py-4 text-center space-x-2">
                                    <button class="font-medium text-wine-700 hover:underline">編輯</button>
                                    <button class="font-medium text-slate-500 hover:underline">刪除</button>
                                </td>
                            </tr>
                             <!-- 範例資料 4 -->
                             <tr class="bg-white hover:bg-slate-50">
                                <td class="px-6 py-4 font-medium text-slate-900 whitespace-nowrap">
                                    <div class="font-bold">城市行銷</div>
                                    <div class="text-xs text-slate-500">hello@citymarketing.io</div>
                                </td>
                                <td class="px-6 py-4">張經理</td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 text-xs font-semibold text-slate-800 bg-slate-200 rounded-full">已流失</span>
                                </td>
                                <td class="px-6 py-4">2</td>
                                <td class="px-6 py-4 text-center space-x-2">
                                    <button class="font-medium text-wine-700 hover:underline">編輯</button>
                                    <button class="font-medium text-slate-500 hover:underline">刪除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 分頁導覽 (更新配色) -->
                <div class="flex items-center justify-between mt-6">
                     <span class="text-sm text-slate-500">顯示 1 到 4，共 25 筆</span>
                     <div class="inline-flex items-center -space-x-px">
                        <a href="#" class="px-3 py-2 ml-0 leading-tight text-slate-500 bg-white border border-slate-300 rounded-l-lg hover:bg-slate-100 hover:text-slate-700">上一頁</a>
                        <a href="#" class="px-3 py-2 leading-tight text-slate-500 bg-white border border-slate-300 hover:bg-slate-100 hover:text-slate-700">1</a>
                        <a href="#" class="px-3 py-2 leading-tight text-wine-800 bg-wine-100 border border-slate-300 hover:bg-wine-200 hover:text-wine-900" aria-current="page">2</a>
                        <a href="#" class="px-3 py-2 leading-tight text-slate-500 bg-white border border-slate-300 hover:bg-slate-100 hover:text-slate-700">3</a>
                        <a href="#" class="px-3 py-2 leading-tight text-slate-500 bg-white border border-slate-300 rounded-r-lg hover:bg-slate-100 hover:text-slate-700">下一頁</a>
                     </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
